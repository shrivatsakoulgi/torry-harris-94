<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style type="text/css">

body{
font-size: 20px;
color:white;
}

input[type=text],input[type=password] {
border-radius: 8px;

}
</style>
</head>
<body bgcolor="#445566">

<h1> Enter your credentials:</h1>
<form action="login" method="POST">
<table border=0>
<tr>
	<td> User Name: </td>
	<td> <input type="text" name="username"> </td>
</tr>

<tr>
	<td> Password: </td>
	<td> <input type="password" name="password"> </td>
</tr>
</table>
<br>
<input type="submit">
</form>
<br>
<h3>New User ??  <a href="register.html">Register here </a></h3>
</body>
</html>
